{% include 'user_app/user_header.html' %}

<section id="portfolio" class="light-bg">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<div class="section-title">
					<h2>Transactions</h2>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<table class="table">
					<tr>
						<th>Date</th>
						<th>Account</th>
						<th>Amount</th>
						<th>Type</th>
					</tr>
					{% for row in data %}
					<tr>
						<td>{{row['trans_date']}}</td>
						<td>{{row['tar_acc']}}</td>
						<td>{{row['amount']}}</td>
						<td>{{row['transaction_type']}}</td>
					</tr>
					{% endfor %}
				</table>
			</div>
		</div>
	</div>
</section>


{% include 'user_app/user_footer.html' %}
