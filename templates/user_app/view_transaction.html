{% include 'user_app/user_header.html' %}

<section id="portfolio" class="light-bg">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<div class="section-title">
					<h2>View transactions</h2>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<table align="center" class="table">
					<tr>
						<td>
							Date
						</td>
						<td>
							account number
						</td>
						<td>
							debit/credit
						</td>
						<td>
							balance
						</td>
					</tr>
					{%for row in data%}
					<tr>
						<td>
							{{row['datetime']}}
						</td>
						<td>
							{{row['account_id']}}
						</td>
						<td>
							{{row['debitcredit']}}
						</td>
						<td>
							{{row['balance']}}
						</td>
					</tr>
					{%endfor%}
				</table>
			</div>
		</div>
	</div>
</section>


{% include 'user_app/user_footer.html' %}
