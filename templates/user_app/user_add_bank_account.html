{% include 'user_app/user_header.html' %}

<section id="portfolio" class="light-bg">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<div class="section-title">
					<h2>Account</h2>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
			</div>
			<div class="col-md-4">
				<form method="post">
					<div class="form-group">
						<label>Account No</label>
						<input type="text" name="account_no" class="form-control">
					</div>
					<div class="form-group">
						<label>DOB</label>
						<input type="date" name="dob" class="form-control">
					</div>
					
					<div class="form-group">
						<input type="submit" name="submit" class="btn btn-danger">
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<h1>Accounts</h1>
			<table class="table">
				<tr>
					<th>No</th>
					<th>Account No</th>
					<th>Status</th>
				</tr>
				{% for row in data %}
				<tr>
					<td>{{loop.index}}</td>
					<td>{{row['account_id']}}</td>
					<td>{{row['user_account_status']}}</td>
				</tr>
				{% endfor %}
			</table>
		</div>
	</div>
</section>


{% include 'user_app/user_footer.html' %}
