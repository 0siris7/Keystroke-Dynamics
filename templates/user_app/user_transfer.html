{% include 'user_app/user_header.html' %}

<section id="portfolio" class="light-bg">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<div class="section-title">
					<h2>transfer</h2>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
			</div>
			<div class="col-md-4">
				<form method="post">
					<div class="form-group">
						<label>FROM</label>
						<select name="from_account_no" class="form-control">
							{% for row in data %}
							<option value="{{row['account_id']}}">{{row['account_id']}}</option>
							{% endfor %}
						</select>
					</div>
					<div class="form-group">
						<label>ACCOUNT NUMBER</label>
						<input type="text" name="to_account_no" class="form-control">
					</div>
					<div class="form-group">
						<label>AMOUNT</label>
						<input type="text" name="amount" class="form-control">
					</div>
					<div class="form-group">
						<input type="submit" name="submit" class="btn btn-danger">
					</div>
				</form>
			</div>
		</div>
	</div>
</section>


{% include 'user_app/user_footer.html' %}
